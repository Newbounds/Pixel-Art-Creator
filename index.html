<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel Art Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/main.css">
    <style>
        #coordinates {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="controlPanel">
        <h1 class="cpt">Control Panel</h1>
        <div class="form-group">
            <label for="pixelSize">Pixel Size <small>(in pixels)</small></label>
            <input type="number" class="form-control" name="pixelSize" id="pixelSize" value="50">
        </div>
        <div class="form-group">
            <label for="transparentPixelOn" class="form-check-label">Transparent Pixel</label>
            <input type="checkbox" class="form-check-input" name="pixelColor" id="transparentPixelCheckbox" checked>
        </div>
        <div class="form-group transparentPixelActive">
            <label for="pixelColor">Pixel Color</label>
            <input type="color" class="form-control" name="pixelColor" id="pixelColor">
        </div>
    </div>
    <div id="coordinates">

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="scripts/controlPanel.js"></script>
<script src="scripts/pixel.js"></script>
<script src="scripts/main.js"></script>
</html>
